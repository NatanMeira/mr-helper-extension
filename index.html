<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 25 24" height="24" width="25" class="tanuki-logo"
      role="img" aria-hidden="true">
      <path fill="#E24329"
        d="m24.507 9.5-.034-.09L21.082.562a.896.896 0 0 0-1.694.091l-2.29 7.01H7.825L5.535.653a.898.898 0 0 0-1.694-.09L.451 9.411.416 9.5a6.297 6.297 0 0 0 2.09 7.278l.012.01.03.022 5.16 3.867 2.56 1.935 1.554 1.176a1.051 1.051 0 0 0 1.268 0l1.555-1.176 2.56-1.935 5.197-3.89.014-.01A6.297 6.297 0 0 0 24.507 9.5Z"
        class="tanuki-shape tanuki"></path>
      <path fill="#FC6D26"
        d="m24.507 9.5-.034-.09a11.44 11.44 0 0 0-4.56 2.051l-7.447 5.632 4.742 3.584 5.197-3.89.014-.01A6.297 6.297 0 0 0 24.507 9.5Z"
        class="tanuki-shape right-cheek"></path>
      <path fill="#FCA326"
        d="m7.707 20.677 2.56 1.935 1.555 1.176a1.051 1.051 0 0 0 1.268 0l1.555-1.176 2.56-1.935-4.743-3.584-4.755 3.584Z"
        class="tanuki-shape chin"></path>
      <path fill="#FC6D26"
        d="M5.01 11.461a11.43 11.43 0 0 0-4.56-2.05L.416 9.5a6.297 6.297 0 0 0 2.09 7.278l.012.01.03.022 5.16 3.867 4.745-3.584-7.444-5.632Z"
        class="tanuki-shape left-cheek"></path>
    </svg>
    <h1 style="display: inline-block; margin-left: 10px; color: #313131;">
      MR HELPER
    </h1>
  </header>
  <main>
    <section id="alert">
      <div class="warn">
        <span>
          Primeiramente abra o card que deseja copiar as subtasks
        </span>
      </div>
    </section>
    <section id="copy" class="hide">
      <div>
        <button id="copy-subtasks" class="btn btn-green">
          COPIAR INFORMAÇÕES DO CARD
        </button>
      </div>
    </section>
    <section id="mr-data" class="hide">
      <div class="form-group">
        <label for="title">Titulo da MR:</label>
        <input type="text" id="title" placeholder="Titulo da MR">
      </div>
      <div class="form-group">
        <label for="content">Descrição da MR:</label>
        <textarea id="content" cols="30" rows="10"></textarea>
      </div>
      <div class="button-group">
        <button id="clean" class="btn btn-red">
          LIMPAR
        </button>
        <button id="paste" class="btn btn-green">
          COLAR NA MR
        </button>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
